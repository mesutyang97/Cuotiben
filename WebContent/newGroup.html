    <div id="header">
      <h2>Create a Group</h2>
    </div>

      <div class="input">
        <h4>Picture for your group </h4>
        <input id="question" type="file" class="file" multiple
      data-show-upload="false" data-show-caption="true" data-msg-placeholder="Select file for upload...">
        <h4>Group Name</h4>
        <input type="text" class="textform" id="groupName" maxlength="50">
        <h4>Group Introduction (What class / department is this group for)</h4>
        <input type="text" class="textform" id="groupIntro" maxlength="80">
        <h4>Comments</h4>
        <textarea class="textform-comment" rows="5" id="comment"></textarea>

      </div>
      <div><button id="submit" type="button">Submit</button> </div>
